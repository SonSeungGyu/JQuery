<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 라이브러리 연결 -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        //html문서가 만들어질 때 특정함수를 실행
        $(document).ready(
            function(){
                // $("태그") 태그 엘리먼트를 찾아줌
                $("h1").css("color","red");//선택자를 사용해서 제목 색 변경
            }
        );

    </script>
</head>
<body>
    <h1>제목</h1>

</body>
</html>
