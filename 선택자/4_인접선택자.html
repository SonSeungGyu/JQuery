<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>

        $(
            function () {
                $("#list_1").parent() //아이템의 부모 엘리먼트를 찾는다.
                .css("border", "2px dashed red");

                $("#list_1").siblings() //
                .css("color", "blue");
            }
        );  //$(document).ready(); 와 동일 문서가 로드 될 때 특정한 기능을 수행한다.      

    </script>
</head>
<body>
    
    <ul>
        <li>리스트1
            <ul>
                <li id="list_1">리스트1-1</li>
                <li>리스트1-2</li>
            </ul>
        </li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

</body>
</html>
