<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>

        //$(document).ready() 
        //문서가 로드 될 때 특정한 함수 실행, 아래와 같은 의미 => $();
        $(
            function () {
                $("#title")
                .css("background-color","yellow")
                .css("border", "2px solid red");
            }
        );
    </script>
</head>
<body>
    <h1>제목1</h1>
    <h1 id="title">제목2</h1>
    <h1>제목3</h1>
</body>
</html>
