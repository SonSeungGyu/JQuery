<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        //************패턴 숙지************************************
        $(function(){
            //on메소드는 태그에 이벤트를 등록함(click)
            $("ul a").on( "click", function(){
                $("ul a").css({"background-color": "white"});
                $(this).css({"background-color": "aqua"});
            });
        });

    </script>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
</body>
</html>
