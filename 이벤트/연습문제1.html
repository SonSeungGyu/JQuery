        $(function () {
            const num1 = $("#num1");
            const num2 = $("#num2");
            $("#plus").click(function () {

                $(".answer").text(Number( num1.val()) + Number( num2.val()));

            });

            $("#mi").click(function () {
                $(".answer").text(Number( num1.val()) - Number( num2.val()));

            });

            $("#car").click(function () {
                $(".answer").text(Number( num1.val()) * Number( num2.val()));

            });

            $("#div").click(function () {
                $(".answer").text(Number( num1.val()) / Number( num2.val()));

            });
        });
    </script>
