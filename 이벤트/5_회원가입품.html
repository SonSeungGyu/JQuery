<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <!-- defer는 html이 만들어지기 전에 자바스크립트를 먼저 실행시키는 속성 -->
    <script defer src="/이벤트/register.js"></script>
    <link rel="stylesheet" href="/이벤트/register.css">
  
</head>

<body>
    <form action="#" method="post">
        <!-- 폼 안에서 관련된 입력필드들을 묶는 역활 -->
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <!-- required는 해당 input에 입력을 받아야 하는 속성을 주는 것 -->
                    <label for="userid">아이디</label>
                    <input id="userid" name="userid" type="text" required />
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input id="pwd1" name="pwd1" type="password" required />
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input id="pwd2" name="pwd2" type="password" required />


                    <span class="msg">두 개의 비밀번호가 일치하지 않습니다.</span>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" id="fullname" name="fullname" maxlength="5" placeholder="5자 미만으로 입력">
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <!-- readonly 는 사용자가 입력값을 변경할 수 없다 -->
                    <input type="text" id="level" name="level" readonly value="준회원">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <!-- <button type="submit">제출</button> -->

            <!-- 비밀번호가 일치하는지 확인하는 버튼 추가 -->
            <button type="button" onclick="func();">제출</button>
            <!-- 버튼에 클릭이벤트를 적용하면 값 감사를 안함 -->
        </fieldset>


    </form>
</body>

</html>
